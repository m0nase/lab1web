<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style3.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4b78ae36e3.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="box one">
      <label for="transport">Type<span>*</span></label>
      <select>
        <option value="tractor" selected>&#xf722; Tractor</option>
        <option value="combine">&#xf0d1; Combine Harvester</option>
        <option value="truck">&#xf63b; Pickup Truck</option>
      </select>
      
      <label for="type">Subtype<span>*</span></label>
      <input type="text" id="type" name="type">

      <label for="specs">Specs</label>
      <input type="text" id="specs" name="specs">

      <label for="driver">Driver</label>
      <select>
        <option value="" disabled selected hidden>Select</option>
        <option value="Igor">Ігорь</option>
        <option value="Vasyl">Василь</option>
        <option value="Rostyslav">Ростислав</option>
      </select>
    </div>

    <div class="box two">
      <label for="vehicleId">Vehicle ID Number (VIN)<span>*</span></label>
      <input type="text" id="vehicleId" name="vehicleId">

      <label for="make">Make<span>*</span></label>
      <input type="text" id="make" name="make">

      <label for="model">Model<span>*</span></label>
      <input type="text" id="model" name="model">
      
      <div class="form-group-three">
        
        <div>
          <label for="year">Year<span>*</span></label>
          <input type="number" id="year" name="year" min="1999" max="2023">
        </div>
        <div>
          <label for="gvw">GVW<span>*</span></label>
          <input type="number" id="gvw" name="gvw">
        </div>
        <div>
          <label for="unit">Unit<span>*</span></label>
          <select>
            <option value="" disabled selected hidden>Select</option>
            <option value="tractor">LBS</option>
            <option value="combine">MBS</option>
            <option value="truck">FBS</option>
          </select>
        </div>
      </div> 
    </div>



    <div class="box three">
      
      <label for="type">License Plate<span>*</span></label>
      <input type="text" id="type" name="type">

      <label for="port">Port Pass RFID</label>
      <div class="text-container" >
        <input type="text" id="port" name="port" style="padding-left: 30px;" placeholder="Type here">
        <span id="btn" class="btn"><input type="checkbox" id="eye" style="box-shadow: none;"></span>
      </div>
      

      <label for="ownership">Ownership<span>*</span></label>
      <select>
        <option value="" disabled selected hidden>Select</option>
        <option value="partner">Partnership</option>
        <option value="coo">Cooperative</option>
        <option value="private">Private</option>
      </select>
      <label for="trucktype">Truck Type</label>
      <select>
        <option value="" disabled selected hidden>Select</option>
        <option value="box">Box truck</option>
        <option value="pickup">pickup truck</option>
        <option value="dump">dump truck</option>
      </select>
    </div>


    <div class="box four">
      <div class="form-group-two">
        <div>
          <p>Regitration</p>
          <label for="state">State<span>*</span></label>
          <select>
            <option value="" disabled selected hidden>Select</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawai</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kirgizistan</option>
              <option value="KY">Kyiv</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
          </select>
          <label for="date">Date<span>*</span></label>
          <input type="date" id="date" name="date">
            <div class="form-group-two small">
              <div>
                <label for="gvw">GVW<span>*</span></label>
                <input type="number" id="gvw" name="gvw">
              </div>
              <div>
                <label for="unit">Unit<span>*</span></label>
                <select>
                  <option value="tractor" selected>LBS</option>
                  <option value="combine">MBS</option>
                  <option value="truck">FBS</option>
                </select>
                <p></p>
              </div>
            </div>
        </div>

        <div>
          
          <p><br></p>
          <label for="restrict">Restrictions<span>*</span></label>
          <input type="text" id="rest" name="rest">
          <label for="expdate">Exp. Date<span>*</span></label>
          <input type="date" id="expdate" name="expdate">
          <label for="btn">Doc.Image<span>*</span></label>
          <button class="button-9" role="button">Upload &#xf0ee</button>
        </div>

      </div>
      
    </div>
</div>
</body>
</html>
